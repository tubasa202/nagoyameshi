<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>登録完了</title>

	<script src="client.js" defer></script>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">有料プラン解約</li>
							</ol>
						</nav>
						<div class="product Box-root">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
								width="14px" height="16px" viewBox="0 0 14 16" version="1.1">
								<defs />
								<g id="Flow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
									<g id="0-Default" transform="translate(-121.000000, -40.000000)" fill="#E184DF">
										<path
											d="M127,50 L126,50 C123.238576,50 121,47.7614237 121,45 C121,42.2385763 123.238576,40 126,40 L135,40 L135,56 L133,56 L133,42 L129,42 L129,56 L127,56 L127,50 Z M127,48 L127,42 L126,42 C124.343146,42 123,43.3431458 123,45 C123,46.6568542 124.343146,48 126,48 L127,48 Z"
											id="Pilcrow" />
									</g>
								</g>
							</svg>
							<div class="description Box-root">
								<h3>Subscription to Starter plan successful!</h3>
							</div>
						</div>
<!--						@{/primes/success}-->
						<form action="/create-portal-session" method="POST">
							<input type="hidden" id="session-id" name="session_id" value="" />
							<button id="checkout-and-portal-button" type="submit">Manage your billing
								information</button>
						</form>
					</div>
				</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
