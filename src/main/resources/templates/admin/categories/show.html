<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
       
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
        
        <title>カテゴリ詳細</title>       
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                        
									<li class="breadcrumb-item"><a th:href="@{/admin/index}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/admin/categories}">カテゴリ一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">カテゴリ詳細</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-4 text-center" th:text="${category.getName()}"></h1>
                            
                            <div class="d-flex justify-content-end align-items-end mb-3">                    
                                <div>
                                   <a th:href="@{/admin/categories/__${category.getId()}__/edit}">編集</a>                              
                                </div>
                            </div>                                                 
                            
                            <div class="mb-3">
                                <img th:if="${category.getImageName()}" th:src="@{/storage/category/__${category.getImageName()}__}" class="w-100" alt="カテゴリ画像">
                                <img th:unless="${category.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                            </div>   
                            
                            <div class="container mb-4">
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">ID</span>          
                                    </div>                                                  
        
                                    <div class="col">
                                        <span th:text="${category.getId()}"></span>
                                    </div>
                                </div>
        
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">カテゴリ名</span>
                                    </div>
        
                                    <div class="col">
                                        <span th:text="${category.getName()}"></span>
                                    </div>
                                </div>                    
                 
                            </div>                                                 
            
                        </div>
                    </div>
                </div>             
            </main>
            
             <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
       <div th:replace="~{fragment :: scripts}"></div>       
    </body>
</html>
